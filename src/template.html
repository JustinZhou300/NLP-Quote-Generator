<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quote Generator</title>
</head>
<body>
    <div class="hero bg-secondary text-center">
        <div class="container">
            <h1>Inspirational Quote Generator</h1>
            <p>Creates an inspirational quote from a Neural Network. Trained with "inspirational" quotes from the "Quotes-500K" dataset: <a href="https://github.com/ShivaliGoel/Quotes-500K">Github Link</a></p>          
                 <div class = "col-6 col-md-10 col-sm-12 col-mx-auto">                         
                    <div class="form-horizontal">   
                        <div class="form-group">
                            <div class="col-3 col-sm-12">
                                <label class="form-label" for="temperature-slider">Temperature</label>
                            </div>
                            <div class="col-9 col-sm-12">
                                <input class="slider tooltip" id="temperature-slider" type="range" min="0.05" max="1" value="0.1" step="0.01" oninput="this.setAttribute('value', this.value);">
                            </div>
                        </div>
                    </div>       
                </div>
        </div>
        <div class="p-2">
            <button class="btn btn-primary" id="generate-button">Loading Tensorflow...</button>
        </div>
    </div>
    <div class="hero bg-dark text-center">
        <h4 class="text-italic container" id="generated-text"></h4>
    </div>

    </div>
</body>
</html>
